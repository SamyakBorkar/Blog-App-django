{% extends 'blog/base.html' %}
{% block title %}Delete Post | My Blog{% endblock %}
{% block content %}
    <h2>Are you sure you want to delete "{{ post.title }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'post-detail' post.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
