{% extends 'blog/base.html' %}

{% block title %}{{ post.title }} | My Blog{% endblock %}

{% block content %}
    <a href="{% url 'blog-home' %}" class="btn btn-secondary mb-3">‚Üê Back to Home</a>
    <div class="card">
        <div class="card-body">
            <h2>{{ post.title }}</h2>
            <p class="text-muted">By {{ post.author }} on {{ post.created_at|date:"F d, Y" }}</p>
            <p>{{ post.content }}</p>
            <a href="{% url 'post-update' post.id %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'post-delete' post.id %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
{% endblock %}
