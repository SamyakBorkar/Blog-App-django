{% extends 'blog/base.html' %}
{% block title %}{{ action }} Post | My Blog{% endblock %}
{% block content %}
    <h2>{{ action }} Post</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{{ action }}</button>
    </form>
    <a href="{% url 'blog-home' %}" class="btn btn-secondary mt-2">Cancel</a>
{% endblock %}
